                </tr>
                <tr>
                    <td>email:</td>
                    <td><input type="text" name="email" id="" required></td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td><input type="date" name="dob" id=""></td>
                </tr>
                <tr>
                    <td>Contact number:</td>
                    <td><input type="number" name="phone" id=""></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Register</button></td>
                </tr>
            </table>
        </form>
    </body>
